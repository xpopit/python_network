:230px\" onkeydown=\"keydownhandler(event)\"></div><div class=\"fer\"><label for=\"ft_pd\">Re-enter:</label> <input name=\"password2\" id=\"ft_pd\" type=\"password\" autocomplete=\"off\" style=\"width:230px\" onkeydown=\"keydownhandler(event)\"></div><div class=\"fer\"><input type=\"button\" id=\"skip\" value=\"Skip\" onclick=\"form.%%PASSWORDID%%.value=\'\'; form.password2.value=\'\'; form.submit();\">  <input type=\"submit\" id=\"continue\" value=\"Continue\"></div></form><script language=\"javascript\">document.forms[0].skip.focus(); function keydownhandler(event){if (event.keyCode == 13) document.forms[0].continue.focus();} function form_check(){  var form=document.forms[0];  if (form.%%PASSWORDID%%.value != form.password2.value)  {    alert(\'The entered passwords do not match\');    return false;  }  return true;}
</script>
</div></div></body></html>"
